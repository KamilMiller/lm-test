    <div class="wrapper">
      <div class="header">
        <div class="container">
          <h1 class="header__title">Список пользователей</h1>
        </div>
      </div>
      <main>
        <div class="container">
          <div class="search-form">
            <form class="search-form__form" action="">
              <div class="search-form__input-wrapper">
                <div class="custom-input search-form__input">
                  <label class="visually-hidden" for="user-email"><span class="custom-input__label">Поиск по имени или e-mail</span></label>
                  <input type="text" id="user-email" name="user-email" placeholder="Поиск по имени или e-mail">
                  <svg class="custom-input__icon" width="24" height="24" aria-hidden="true">
                    <use xlink:href="#icon-search"></use>
                  </svg>
                </div>
              </div>
              <button class="search-form__submit" type="button">
                <svg width="16" height="16" aria-hidden="true">
                  <use xlink:href="#icon-clear"></use>
                </svg><span>Очистить фильтр</span>
              </button>
            </form>
          </div>
          <section class="data">
            <h2 class="data__title visually-hidden">Данные пользователей</h2>
            <div class="data__sort-control"><span>Сортировка:</span>
              <button class="data__control-button" type="button" data-sort-registration>Дата регистрации</button>
              <button class="data__control-button" type="button" data-sort-rating>Рейтинг</button>
            </div>
            <div class="data__list-wrapper">
              <button class="data__open-modal visually-hidden" type="button" data-open-modal="confirm"></button>
              <div class="data__list-header">
                <div class="data__list-column-name"><span>Имя пользователя</span></div>
                <div class="data__list-column-name"><span>E-mail</span></div>
                <div class="data__list-column-name"><span>Дата регистрации</span></div>
                <div class="data__list-column-name"><span>Рейтинг</span></div>
              </div>
              <ul class="data__list"></ul>
            </div>
            <template id="user">
              <li class="data__item">
                <div class="data__item-section">
                  <p class="data__item-name"></p>
                </div>
                <div class="data__item-section">
                  <p class="data__item-email"></p>
                </div>
                <div class="data__item-section">
                  <p>
                    <time class="data__item-registration-data"></time>
                  </p>
                </div>
                <div class="data__item-section">
                  <p class="data__item-rating"></p>
                </div>
                <div class="data__delete-button-box">
                  <button class="data__delete-button" type="button" aria-label="Удалить пользователя">
                    <svg width="16" height="16" aria-hidden="true">
                      <use xlink:href="#icon-close"></use>
                    </svg>
                  </button>
                </div>
              </li>
            </template>
          </section>
        </div>
      </main>
    </div>
    <div class="modal modal--preload modal--confirm" data-modal="confirm">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <div class="modal-confirm">
            <p class="modal-confirm__question">Вы уверены, что хотите удалить пользователя?</p>
            <div class="modal-confirm__button-box">
              <button class="modal-confirm__button modal-confirm__button--yes" type="button" data-close-modal>Да</button>
              <button class="modal-confirm__button modal-confirm__button--no" type="button" data-close-modal>Нет</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
